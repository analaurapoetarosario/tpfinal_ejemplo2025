<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Mi sitio</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contenedor">
    <header>
      <div class="logo-nombre">
        <img src="logo.png" alt="Logo del sitio" class="logo">
        <h1>Mi Sitio Temático</h1>
      </div>
      <nav>
        <a href="index2.html">Inicio</a>
        <a href="info.html">Información</a>
        <a href="galeria.html">Galería</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </header>

    <main>
      <h2>Contacto</h2>
      <section class="formulario">
        <form>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

          <input type="submit" value="Enviar">
        </form>
      </section>
    </main>

    <footer>
      <p>© 2025 - Creado en el curso de Programación Web</p>
    </footer>
  </div>
</body>
</html>
